<!DOCTYPE html>
<html lang="en">

<head>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#8c52ff">

    <title>In front of the Class</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="images/button.png">


</head>

<body style="display: flex; min-height: 100vh; flex-direction: column;">
    <header>
        <nav>
            <div class="nav-wrapper" style="background-color:#8c52ff;">
                <label class="brand-logo center">¿Quien pasa?</label>
                <ul id="nav-mobile" class="left">
                    <a id=button1 class="btn-floating btn-small waves-effect waves-light" onclick="return borrar()"><i
                            class="material-icons purple-text">replay</i></a>
                </ul>
            </div>
        </nav>


    </header>
    <main
        style="flex: 1 0 auto; background-image: url('/images/fondo5.jpg'); background-size: cover; background-attachment: fixed;">
        <div class="container">
            <div class="row"></div>
            <div class="row"></div>
        </div>
        <div class="container">
            <div class="row card white" style="opacity: 0.6;">
                <div class="col s12 m12 l6 offset-l3">
                    <div class="input-field center-align" style="width: 100%;">
                        <p style="font-size: 140%;">¿Cuantos estudiantes hay en total?</p>
                        <input placeholder="p ej: 49" id="numero_total" type="number" class="validate center-align"
                            style="width: 100%;">
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row"></div>
            <div class="row">
                <div class="row card white valign-wrapper" style="opacity: 0.6; ">
                    <div class="col s9 m9 l4 offset-l3">
                        <p style="font-size: 130%;">Pasa el estudiante número: </p>
                    </div>
                    <div class="col s3 m3 l2 offset-l3">
                        <p id="pasaEste" style="font-size: 200%; font-weight: bold;"></p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="row card white valign-wrapper" style="opacity: 0.6; ">
                    <div class="col s4 m4 l2 offset-l3">
                        <p style="font-size: 100%;">Han pasado: </p>
                    </div>
                    <div class="col s8 m8 l10 offset-l2">
                        <p id="pasaronEstos" style="font-size: 100%; "></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row"></div>
        <div class="container">
            <div class="row center-align">
                <div class="col s12 m12 l6 offset-l3" style="text-align: center; ">
                    <a id=button1 class="btn-floating btn-large waves-effect waves-light white"
                        onclick="return calcular()">
                        <img id="button" src="/images/button.png" style="width:100%; height:100%"></a>
                </div>
            </div>
        </div>



    </main>


    <footer class="page-footer" style="background-color: #8c52ff">
        <div class="footer-copyright">
            <div class="container">
                2021 - healthycoder
            </div>
        </div>
    </footer>

    <script src="index.js"> </script>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>


</body>



</html>
